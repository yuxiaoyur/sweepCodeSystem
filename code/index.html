<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>健康码管理系统</title>
  <% if (process.env.NODE_ENV === 'production') { %>
  <!-- 生产环境 -->
  <!-- 生产环境 -->
  <script>document.write('<script src="./config/index.js?t=' + new Date().getTime() + '"><\/script>');</script>
  <% }else { %>
  <!-- 开发环境 -->
  <link rel="shortcut icon" type="image/x-icon" href="./static/img/favicon.ico">
  <script src="./static/config/index.js"></script>
  <script src="./static/plugins/mock-1.0.0-beta3/mock-min.js"></script>
  <script src="./static/plugins/echarts-3.8.5/echarts.min.js"></script>
  <script src="./static/plugins/ueditor-1.4.3.3/ueditor.config.js"></script>
  <script src="./static/plugins/ueditor-1.4.3.3/ueditor.all.min.js"></script>
  <script src="./static/plugins/ueditor-1.4.3.3/lang/zh-cn/zh-cn.js"></script>
  <% } %>
  <style type="text/css">
    html, body {
      width: 100%;
      height: 100%;
      background: #f0f0f0;
    }

    .lock-screen-back {
      border-radius: 50%;
      z-index: -1;
      box-shadow: 0 0 0 0 #667aa6 inset;
      position: fixed;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      transition: all 3s;
    }
  </style>
</head>
<body>
<div id="app"></div>
<div class="lock-screen-back" id="lock_screen_back"></div>
</body>
</html>
